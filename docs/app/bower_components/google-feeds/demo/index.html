<!DOCTYPE html><html><head>

  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <title>google-feeds Demo</title>

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../google-feeds.html">

</head>
<body>

  
  <google-feeds feed="http://www.engadget.com/rss-full.xml"></google-feeds>

  
  <google-feeds query="gadgets" id="feedSearch"></google-feeds>

  
  <google-feeds id="feeder"></google-feeds>

  
  <google-feeds id="feedFormat" feed="http://www.engadget.com/rss-full.xml" format="xml"></google-feeds>
  
  
  <google-feeds id="feedFormat" feed="http://www.engadget.com/rss-full.xml" format="xmls"></google-feeds>

  <div></div>
  <script>var msg=document.querySelector("div");window.addEventListener("google-feeds-response",function(e){msg.innerHTML+=e.target.localName+" loaded<br>",console.log(e.detail.feed)}),window.addEventListener("google-feeds-queryresponse",function(e){console.log("findFeeds response:",e.detail.entries)});var feeder=document.getElementById("feeder");feeder.feeds=["https://news.ycombinator.com/rss","http://feeds.bbci.co.uk/news/rss.xml"];</script>


</body></html>
