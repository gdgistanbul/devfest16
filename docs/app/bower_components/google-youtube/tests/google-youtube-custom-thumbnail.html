<!DOCTYPE html><html><head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>google-youtube Basic Tests</title>
    <script src="../../platform/platform.js"></script>
    <link rel="import" href="../../polymer-test-tools/tools.html">
    <script src="../../polymer-test-tools/htmltest.js"></script>
    <link rel="import" href="../google-youtube.html">
  </head>
  <body>
    <google-youtube thumbnail="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAFElEQVQIHWP4z8DwHwyBNJDN8B8AQNEG+t5Ik2kAAAAASUVORK5CYII="></google-youtube>

    <script>function testThumbnailImgPresent(e){assert.ok(e.shadowRoot.querySelector("img"),"thumbnail <img> is present.")}function testTapHandlerLoadsEmbed(e){e.addEventListener("google-youtube-ready",function(t){assert.notOk(e.shadowRoot.querySelector("img"),"thumbnail <img> is no longer present."),assert.ok(e.shadowRoot.querySelector("iframe"),"YouTube embed <iframe> is present."),done()}),e.handleThumbnailTap()}document.addEventListener("polymer-ready",function(){var e=document.querySelector("google-youtube");testThumbnailImgPresent(e),testTapHandlerLoadsEmbed(e)});</script>
  

</body></html>
