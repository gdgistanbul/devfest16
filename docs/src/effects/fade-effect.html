<html><head><link rel="import" href="../../bower_components/polymer/polymer.html">

<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects-behavior.html">


<script>!function(){"use strict";Polymer.AppLayout.registerEffect("fade-effect",{setUp:function(e){for(var t=Polymer.dom(this).querySelectorAll("[fade]"),o=0,r=t.length;o<r;o++)t[o].style.willChange="opacity",t[o].style.transitionProperty="opacity"},run:function(e,t){for(var o=Polymer.dom(this).querySelectorAll("[fade]"),r=0,l=o.length;r<l;r++)o[r].style.opacity=1-1.3*e}})}();</script>
</head><body></body></html>
