<!DOCTYPE html><html><head>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <title>google-calendar Demo</title>

  <script src="../../webcomponentsjs/webcomponents.js"></script>
  <link rel="import" href="../../google-signin/google-signin.html">
  <link rel="import" href="../google-calendar.html">

  <style>#calendarId{vertical-align:top;line-height:20px;width:330px;}</style>

</head>
<body>

  <google-signin client-id="1054047045356-j8pgqgls9vdef3rl09hapoicumbte0bo.apps.googleusercontent.com">
  </google-signin>

  <p>A <code>&lt;google-calendar-list&gt;</code> looks like this:</p>
  <google-calendar-list title="What I'm up to"></google-calendar-list>

  <p>A <code>&lt;google-calendar-busy&gt;</code> looks like this:</p>

  <google-calendar-busy-now calendar-id="85rssq4g28omn1j1t8s4d4f06g@group.calendar.google.com" api-key="AIzaSyDc30ApZEjTsanMI_YRByA8skglMNU6dXM" busy-label="Do not disturb" free-label="I'm free, talk to me!">
  </google-calendar-busy-now>
  <hr>
  <div>
    
    Another calendar id:<input type="text" id="calendarId" placeholder="Provide calendar ID to check availability" value="85rssq4g28omn1j1t8s4d4f06g@group.calendar.google.com">
  </div>
  <script>var input=document.querySelector("#calendarId");input.disabled=!1,input.onchange=function(){var e=document.querySelector("google-calendar-busy-now");e.calendarId=this.value};</script>


</body></html>
