    <script>function testToHHMMSS(t){var e={0:"0:00",1:"0:01",5.4:"0:05",5.5:"0:06",10:"0:10",60:"1:00",601:"10:01",3600:"1:00:00",3661:"1:01:01",36e3:"10:00:00"};Object.keys(e).forEach(function(a){assert.equal(e[a],t.toHHMMSS(a))})}function testPlayMethodAndStateTransitions(t){var e=[-1,3,1];t.addEventListener("google-youtube-state-change",function(a){assert.equal(a.detail.data,t.state),assert.equal(a.detail.data,e.shift()),0==e.length&&done()}),t.play()}document.addEventListener("polymer-ready",function(){var t=document.querySelector("google-youtube");testToHHMMSS(t),t.addEventListener("google-youtube-ready",function(){testPlayMethodAndStateTransitions(t)})});</script>
