<!DOCTYPE html><html><head>
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
    <title>google-plusone Basic Tests</title>
    <script src="../../webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="../../polymer-test-tools/tools.html">
    <script src="../../polymer-test-tools/htmltest.js"></script>
    <script src="../../sinon-browser-only/sinon.js"></script>
    <link rel="import" href="../google-hangout-button.html">
  </head>
  <body>
    <google-hangout-button type="party" apps="[{'app_id': '184219133185', 'start_data': 'dQw4w9WgXcQ', 'app_type': 'ROOM_APP' }]" topic="test topic" invites="[{ id: 'foo@example.com', invite_type: 'EMAIL' }]" width="72">
    </google-hangout-button>
    <script>function testIframeCreated(e){chai.assert.ok(e.shadowRoot.querySelector("iframe"))}function testHangoutArgumentsAreApplied(e,t){chai.assert.ok(t.calledOnce),chai.assert.ok(t.calledWith(sinon.match.any,sinon.match({hangout_type:"party"})),"Loaded hangout type different than requested type"),chai.assert.ok(t.calledWith(sinon.match.any,sinon.match({initial_apps:"[{'app_id': '184219133185', 'start_data': 'dQw4w9WgXcQ', 'app_type': 'ROOM_APP' }]"})),"Loaded apps different than requested apps"),chai.assert.ok(t.calledWith(sinon.match.any,sinon.match({topic:"test topic"})),"Loaded topic different than requested topic"),chai.assert.ok(t.calledWith(sinon.match.any,sinon.match({invites:"[{ id: 'foo@example.com', invite_type: 'EMAIL' }]"})),"Loaded invites different than requested invites"),chai.assert.ok(t.calledWith(sinon.match.any,sinon.match({widget_size:72})),"Loaded width different than requested width")}document.addEventListener("polymer-ready",function(){var e,t=document.querySelector("google-hangout-button");t.addEventListener("google-hangout-button-pregame",function(){var a=t.shadowRoot.querySelector("google-plusone-api");e=sinon.spy(a.api.hangout,"render")}),t.addEventListener("google-hangout-button-ready",function(){testHangoutArgumentsAreApplied(t,e),testIframeCreated(t),e.reset(),done()})});</script>
  

</body></html>
