<html><head><meta charset="UTF-8"><link rel="import" href="../hoverboard-app.html"></head><body><dom-module id="home-page">

  <template>

    <statistics-block app="{{app}}" cascaded=""></statistics-block> 
    
    <about-block app="{{app}}" cascaded=""></about-block> 
    <featured-videos app="{{app}}" cascaded=""></featured-videos> 
    
    <photo-block app="{{app}}" cascaded=""></photo-block> 
    <tickets-block app="{{app}}" cascaded=""></tickets-block>

    <logos-block app="{{app}}" cascaded=""></logos-block>

  <script>!function(){"use strict";Polymer({is:"home-page",behaviors:[Polymer.NeonSharedElementAnimatableBehavior,HOVERBOARD.PageBehavior],properties:{people:{type:Array},posts:{type:Array},logos:{type:Array},videos:{type:Array},animationConfig:{type:Object,value:function(){var a=Polymer.dom(this.root).querySelectorAll("[cascaded]"),e=Array.prototype.slice.call(a);return{entry:[{name:"cascaded-animation",animation:"transform-animation",transformFrom:"translate3d(0, 100%, 0)",nodes:e,timing:{delay:500}},{name:"fade-in-animation",animation:"fade-in-animation",node:this,timing:{delay:500}}],exit:[{name:"cascaded-animation",animation:"transform-animation",transformTo:"translate3d(0, 100%, 0)",nodes:e},{name:"fade-out-animation",animation:"fade-out-animation",node:this}]}}}}})}();</script>
