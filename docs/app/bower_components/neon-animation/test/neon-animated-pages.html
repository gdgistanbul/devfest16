<!DOCTYPE html><html><head>

  <title>neon-animated-pages tests</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">

  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <script src="../../web-component-tester/browser.js"></script>
  <script src="../../test-fixture/test-fixture-mocha.js"></script>

  <link rel="import" href="../../test-fixture/test-fixture.html">
  <link rel="import" href="../neon-animated-pages.html">
  <link rel="import" href="test-resizable-pages.html">

</head>
<body>

  <test-fixture id="basic">
    <template>
      <neon-animated-pages>
      </neon-animated-pages>
    </template>
  </test-fixture>

  <test-fixture id="notify-resize">
    <template>
      <neon-animated-pages>
        <a-resizable-page></a-resizable-page>
        <b-resizable-page></b-resizable-page>
        <c-resizable-page></c-resizable-page>
      </neon-animated-pages>
    </template>
  </test-fixture>

  <script>suite("basic",function(){}),suite("notify-resize",function(){test("only a destination page recieves a resize event",function(e){var t=fixture("notify-resize"),i=Polymer.dom(t).children,n={};i.forEach(function(e){e.addEventListener("iron-resize",function(e){var t=e.currentTarget.tagName;n[t]=t in n?n[t]+1:1})}),t.selected=2,setTimeout(function(){assert.deepEqual(n,{"C-RESIZABLE-PAGE":1}),e()},50)})});</script>



</body></html>
