<!DOCTYPE html><html><head>
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,user-scalable=yes">
  <title>google-castable-video Demo</title>
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../google-castable-video.html">

</head>
<body>

  <p>An example of using <code>&lt;google-castable-video&gt;</code>:</p>

  <video is="google-castable-video" width="500">
    <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/big_buck_bunny_1080p.mp4" type="video/mp4">
    <source src="https://bennugd-vlc.googlecode.com/files/big_buck_bunny_480p.webm" type="video/webm">
  </video>

  <div id="controls">
    <button id="play">PLAY</button>
    <button id="pause">PAUSE</button>
    <button id="cast">START CASTING</button>
    <input id="progress" type="range" min="0" max="100" value="0">
  </div>

  <script>var vid=document.querySelector("video"),playButton=document.querySelector("#play"),pauseButton=document.querySelector("#pause"),castButton=document.querySelector("#cast"),progressSlider=document.querySelector("#progress");playButton.addEventListener("click",function(){vid.play()}),pauseButton.addEventListener("click",function(){vid.pause()}),castButton.addEventListener("click",function(){vid.launchSessionManager()}),progressSlider.addEventListener("mouseup",function(){var e=vid.duration,t=e/100*this.value;vid.currentTime=t}),vid.addEventListener("google-castable-video-timeupdate",function(e){var t=vid.duration,n=e.detail.currentTime;progressSlider.value=n*(100/t)}),vid.addEventListener("google-castable-video-casting",function(e){e.detail.casting?castButton.innerHTML="STOP CASTING":castButton.innerHTML="START CASTING"});</script>



</body></html>
